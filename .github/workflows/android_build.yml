name: Build Android APK

on:
  push:
    branches: [ "main", "master" ] # 无论你的主分支叫什么，推送时都会触发
  workflow_dispatch: # 允许你手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 设置 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # 如果报错，可以尝试改为 '11' 或 '8'，因为你的项目较老

      - name: 3. 赋予 gradlew 执行权限
        run: chmod +x gradlew

      - name: 4. 执行编译命令 (Debug 版)
        run: ./gradlew assembleDebug

      - name: 5. 上传生成的 APK
        uses: actions/upload-artifact@v4
        with:
          name: my-android-apk
          path: app/build/outputs/apk/debug/*.apk
